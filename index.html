<!DOCTYPE html>
<html>
  <head>
    <title>Mission 2 Todo List</title>
    <meta charset="utf-8" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <section class="user-container">
        <h1 id="user-title">
          <div><strong>Black Coffee</strong>'s</div>
          <div>Todo List</div>
        </h1>
        <div id="user-list"></div>
      </section>
      <div class="user-register-container">
        <button class="user-register">사용자 등록</button>
      </div>
      <section class="todoapp">
        <ul class="input-container">
          <input
            class="new-todo"
            placeholder="할 일을 추가해주세요"
            autofocus
          />
        </ul>
        <div class="main">
          <ul id="todo-list" class="todo-list">
            <li>
              <div class="view">
                <label class="label">
                  <div class="animated-background">
                    <div class="skel-mask-container">
                      <div class="skel-mask"></div>
                    </div>
                  </div>
                </label>
              </div>
            </li>
            <li>
              <div class="view">
                <input class="toggle" type="checkbox" />
                <label class="label">
                  <select class="chip select">
                    <option value="0" selected>순위</option>
                    <option value="1">1순위</option>
                    <option value="2">2순위</option>
                  </select>
                  해야할 아이템
                </label>
                <button class="destroy"></button>
              </div>
              <input class="edit" value="완료된 타이틀" />
            </li>
            <li>
              <div class="view">
                <input class="toggle" type="checkbox" />
                <label class="label">
                  <span class="chip primary">1순위</span>
                  해야할 아이템
                </label>
                <button class="destroy"></button>
              </div>
              <input class="edit" value="완료된 타이틀" />
            </li>
            <li>
              <div class="view">
                <input class="toggle" type="checkbox" />
                <label class="label">
                  <span class="chip secondary">2순위</span>
                  해야할 아이템
                </label>
                <button class="destroy"></button>
              </div>
              <input class="edit" value="완료된 타이틀" />
            </li>
            <li class="completed">
              <div class="view">
                <input class="toggle" type="checkbox" checked />
                <label class="label">완료된 아이템 </label>
                <button class="destroy"></button>
              </div>
              <input class="edit" value="완료된 타이틀" />
            </li>
            <li class="editing">
              <div class="view">
                <input class="toggle" type="checkbox" checked />
                <label class="label">
                  <span class="chip secondary">2순위</span>
                  수정중인 아이템
                </label>
                <button class="destroy"></button>
              </div>
              <input class="edit" value="완료된 타이틀" />
            </li>
          </ul>
        </div>
        <div class="count-container">
          <span class="todo-count">총 <strong>0</strong> 개</span>
          <ul class="filters">
            <li>
              <a class="all selected">전체보기</a>
            </li>
            <li>
              <a class="active">해야할 일</a>
            </li>
            <li>
              <a class="completed">완료한 일</a>
            </li>
          </ul>
          <button class="clear-all">모두 삭제</button>
        </div>
      </section>
      <script type="module" src="js/main.js"></script>
    </div>
  </body>
</html>
