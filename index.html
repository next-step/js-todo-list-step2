<!DOCTYPE html>
<html>
  <head>
    <title>Todo List Step2</title>
    <meta charset="utf-8" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <h1 id="user-title" data-username="eastjun">
        <span><strong></strong>'s Todo List</span>
      </h1>
      <div>
        <div id="user-list"></div>
      </div>
      <section class="todoapp">
        <input id="todo-input" class="new-todo" placeholder="할 일을 추가해주세요" autofocus />
        <div class="main">
          <div id="loading" class="loading-view">
            <label class="label">
              <div class="animated-background">
                <div class="skel-mask-container">
                  <div class="skel-mask"></div>
                </div>
              </div>
            </label>
          </div>
          <ul id="todo-list" class="todo-list">
            <li></li>
          </ul>
        </div>
        <div class="count-container">
          <span id="todo-count" class="todo-count">총 <span class="count"></span> 개 중</span>
          <span id="completed-count" class="todo-count"><span class="count"></span> 개 완료</span>
        </div>
      </section>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
