<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Mission 2 Todo List</title>
    <meta charset="utf-8" />
    <link href="./src/css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
        <h1 id="user-title" data-username="eastjun">
        <span><strong class="active-user"></strong>'s Todo List</span>
      </h1>
      <section>
        <div id="user-list"></div>
      </section>

      <section class="todoapp">
        <section class="input-container">
          <input
            class="new-todo"
            placeholder="할 일을 입력해주세요."
            autofocus
          />
        </section>
        <section class="main">
          <ul class="todo-list">

<!--            <li>-->
<!--              <div class="view">-->
<!--                <label class="label">-->
<!--                  <div class="animated-background">-->
<!--                    <div class="skel-mask-container">-->
<!--                      <div class="skel-mask"></div>-->
<!--                    </div>-->
<!--                  </div>-->
<!--                </label>-->
<!--              </div>-->
<!--            </li>-->

          </ul>
        </section>
        <div class="count-container">
          <span class="todo-count">총 <strong>0</strong> 개</span>
          <ul class="filters">
              <li>
                  <a href="#" class="filter selected" data-filter="ALL">전체보기</a>
              </li>
              <li>
                  <a href="#active" class="filter" data-filter="ACTIVE">해야할 일</a>
              </li>
              <li>
                  <a href="#completed" class="filter" data-filter="COMPLETED">완료한 일</a>
              </li>
          </ul>
          <button class="clear-completed">모두 삭제</button>
        </div>
      </section>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
