<!DOCTYPE html>
<html>
  <head>
    <title>Mission 2 Todo List</title>
    <meta charset="utf-8" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <section class="user-container">
        <h1 id="user-title" data-username="ganeodolu">
          <span><strong>ganeodolu</strong>'s Todo List</span>
        </h1>
        <div>
          <div id="user-list">
            <button class="ripple active">eastjun</button>
            <button class="ripple">westjun</button>
            <button class="ripple">southjun</button>
            <button class="ripple">northjun</button>
          </div>
        </div>
      </section>
      <section class="todoapp">
        <input
          id="todo-input"
          class="new-todo"
          placeholder="할 일을 추가해주세요"
          autofocus
        />
        <div class="main">
          <ul id="todo-list" class="todo-list">
            <li>
              <div class="view">
                <input class="toggle" type="checkbox" />
                <label class="label">새로운 타이틀</label>
                <button class="delete"></button>
              </div>
              <input class="edit" value="새로운 타이틀" />
            </li>
            <li class="editing">
              <div class="view">
                <input class="toggle" type="checkbox" />
                <label class="label">완료된 타이틀</label>
                <button class="delete"></button>
              </div>
              <input class="edit" value="완료된 타이틀" />
            </li>
            <li class="completed">
              <div class="view">
                <input class="toggle" type="checkbox" />
                <label class="label">완료된 타이틀</label>
                <button class="delete"></button>
              </div>
              <input class="edit" value="완료된 타이틀" />
            </li>
            <li>
              <div class="view">
                <label class="label">
                  <div class="animated-background">
                    <div class="skel-mask-container">
                      <div class="skel-mask"></div>
                    </div>
                  </div>
                </label>
              </div>
            </li>
          </ul>
        </div>
        <div class="count-container">
          <span id="todo-count" class="todo-count"
            >총 <span class="count"></span> 개 중</span
          >
          <span id="completed-count" class="todo-count"
            ><span class="count"></span> 개 완료</span
          >
      </section>
      <script type="module" src="js/main.js"></script>
    </div>
  </body>
</html>
