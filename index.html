<!DOCTYPE html>
<html>
<head>
  <title>Mission 2 Todo List</title>
  <meta charset="utf-8" />
  <link href="./css/app.css" rel="stylesheet" />
  <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
  />
</head>
<body>
  <div id="app">

    <div id="user-container">
      <h1 id="user-title" data-username="eastjun">
      </h1>
      <section>
        <div id="user-list">
        </div>
      </section>
    </div>

    <div id="todoList-container">
      <section id="todoapp" class="todoapp">
        <section class="input-container">
          <input
                  id="new-todo"
                  class="new-todo"
                  placeholder="할 일을 입력해주세요."
                  autofocus
          />
        </section>
        <section class="main">
          <ul id="todo-list" class="todo-list">
          </ul>
        </section>
        <div id="count-container" class="count-container">
          <span class="todo-count">총 <strong>0</strong> 개</span>
          <ul class="filters">
            <li>
              <a href="/#" class="all selected" data-set="all">전체보기</a>
            </li>
            <li>
              <a href="#active" class="active" data-set="active">해야할 일</a>
            </li>
            <li>
              <a href="#completed" class="completed" data-set="completed">완료한 일</a>
            </li>
          </ul>
          <button class="clear-completed">모두 삭제</button>
        </div>
      </section>
    </div>

  </div> 

<script type="module" src="js/index.js"></script>
</body>
</html>
